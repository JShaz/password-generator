<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400;800&family=Overpass:ital,wght@0,400;0,700;1,600&family=Sevillana&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="password-gen">
            <div class="more">

                <div class="main">
                    <h1 class="title">Generate a <span class="magic"> random password</span></h1>
                    <p class="slogan">Never use an insecure password again.</p>
                    <button class="btn" onclick="generatePassword()" >Generate Password</button> 
                </div>
                <div class="img">
                    <img src="deku.png" alt="">
                </div>
            </div>
            <div class="bottom-border"></div>
            <div class="hero">
                <p class="name" id="part-One"></p>
                <p class="name"  id="part-Two"></p>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>

</html>
